<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng hình ảnh</title>
</head>
<body>
    <table border="1">
        <tr>
            <td><img width="100%" height="auto" src="https://picsum.photos/seed/picsum/200/300" alt="Hình ảnh ngộ nghĩnh"></td>

        </tr>
        <tr>
            <td><img width="100%" height="auto" src="https://picsum.photos/id/237/200/300" alt="Hình ảnh ngộ nghĩnh"></td>
            <td><img width="100%" height="auto" src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Hình ảnh ngộ nghĩnh"></td>
            <td><img width="100%" height="auto" src="https://picsum.photos/v2/list" alt="Hình ảnh ngộ nghĩnh"></td>
        </tr>
    </table>
