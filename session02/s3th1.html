<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thông Tin</title>
</head>
<body>
    <h1>Tạo form mô tả cảm xúc của bạn về <br/> tấm ảnh tâm đắc của mình</h1>
    <form method="post" action="#">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Emai:</label>
        <input type="email" id="email" name="email"required><br>
          
        <label for="suject">Chủ đề</label>
        <input type="text" id="sujiect" name="sujiect" required><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required><br>

        <label for="message">Nội dung:</label>
        <textarea name="message" id="message" rows="5"></textarea><br>

        <input type="submit" value="Gửi">
    </form>
</body>
</html>
